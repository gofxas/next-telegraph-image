<body>

                        </path>

                            d="M4.5,10.5h-2c0-.234,1.85-1.076,1.85-2.234A0.959,0.959,0,0,0,2.5,8.156"></path>
                        <path class="ql-stroke ql-thin"

        <div id="editor">
        </div>
    </div>
</body>
<script>
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: '输入评论...',
        modules: {
            toolbar: {
                container: "#toolbar",
                handlers: {
                    music: function (e) {
                        insertMusic()
                    },
                    image: function (e) {
                        console.log(e)
                    }
                },
            },
            keyboard: {
                bindings: {
                    at: {
                        key: '2',
                        ctrlKey: false,
                        shiftKey: true,
                        handler: function (range, context) {
                            // 获取当前光标所在文本的格式
                            const format = this.quill.getFormat(range);
                            console.log(format, '@')
                        }
                    }
                }
            }
        },
        insertIcons: function () {
            // 🎵
            const audioButtons = document.querySelectorAll(".ql-music");
            audioButtons.forEach((item) => {
                item.innerHTML =
                    '<i style="font-size: 12px;float: left;font-style:normal">🎵</i>';
            });
            // 🙂
            const emojiButtons = document.querySelectorAll(".ql-emoji");
            emojiButtons.forEach((item) => {
                item.innerHTML =
                    '<i style="font-size: 12px;float: left;font-style:normal">🙂</i>';
            });
        }
    });
    quill.options.insertIcons();

    function insertMusic() {
        quill.clipboard.dangerouslyPasteHTML(quill.getSelection().index, '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=450 src="//music.163.com/outchain/player?type=0&id=2152121986&auto=1&height=430"></iframe>')


        // music.163.com/outchain/player?type=0&id=2152121986&auto=1&height=430

        /**
         * 
         * type 0 == 歌单 -> id playlist id
         * type 1 == 专辑 -> id album id
         * type 2 == 单曲 -> id music id
         * 
        */
    }
    const result = document.querySelector("#result");
    window.addEventListener("bridgeEvent", e => {
        result.innerText = e.detail.count;
    })

    function toolbarSwitch() {
        const toolbar = document.querySelector("#toolbar");
        toolbar.hidden = !toolbar.hidden 
    }

    function getHTML() {
        return quill.scrollingContainer.innerHTML;
    }
</script>
